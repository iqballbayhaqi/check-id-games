<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Check Higgs Domino</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="d-flex justify-content-center pt-3">Check Higgs Domino</h3>

      <div class="mb-3">
        <label for="user-id-input" class="form-label">User ID</label>
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="user-id-input"
            aria-describedby="basic-addon3 basic-addon4"
          />
        </div>
      </div>

      <button type="button" class="btn btn-primary w-100" id="cek-id">CEK ID</button>

      <pre id="json-container" class="mt-3 bg-dark text-light"></pre>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      const jsonContainer = document.getElementById("json-container");

      const hitAPI = (userId) => {
        const signature = 'a3747216769f007db22505d548542c39';
        const baseUrl =
          "https://v1.apigames.id/merchant/M230522QQTP8284YY/cek-username/higgs";
        const queryString = `?user_id=${userId}&signature=${signature}`;
        const apiUrl = baseUrl + queryString;

        fetch(apiUrl)
          .then((response) => response.json())
          .then((data) => {
            jsonContainer.innerText = JSON.stringify(data, null, 2);
            console.log(data);
          })
          .catch((error) => {
            console.error("Terjadi kesalahan:", error);
          })
          .finally(() => {
            jsonContainer.classList.add("p-3")
          })
      }

      document.getElementById("cek-id").addEventListener("click", () => {
        const userId = document.getElementById("user-id-input").value;
        hitAPI(userId)
      })

    </script>
  </body>
</html>
